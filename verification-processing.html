<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Documents - Farm2Market</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .processing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .processing-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .loader-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .sub-status {
            color: #666;
            margin-bottom: 2rem;
        }

        .step-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 2rem;
        }

        .step-item {
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .step-item.active {
            opacity: 1;
            font-weight: 600;
            color: #2e7d32;
        }

        .step-item.completed {
            opacity: 1;
            color: #4caf50;
        }

        .step-icon {
            margin-right: 1rem;
            width: 20px;
        }

        .check-icon {
            color: #4caf50;
            margin-left: auto;
            display: none;
        }

        .step-item.completed .check-icon {
            display: block;
        }
    </style>
</head>

<body class="light-theme">

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-seedling"></i> Farm2Market
            </a>
        </div>
    </nav>

    <div class="processing-container">
        <div class="processing-card">
            <div class="spinner" id="mainSpinner"></div>
            <div class="loader-icon" id="successIcon" style="display: none;">
                <i class="fas fa-check-circle"></i>
            </div>

            <h2 class="status-text" id="statusHeading">Processing...</h2>
            <p class="sub-status" id="statusMessage">Please wait while we verify your documents.</p>

            <ul class="step-list">
                <li class="step-item" id="step1">
                    <span class="step-icon"><i class="fas fa-id-card"></i></span>
                    Verifying Identity
                    <i class="fas fa-check check-icon"></i>
                </li>
                <li class="step-item" id="step2">
                    <span class="step-icon"><i class="fas fa-landmark"></i></span>
                    Checking Land Records
                    <i class="fas fa-check check-icon"></i>
                </li>
                <li class="step-item" id="step3">
                    <span class="step-icon"><i class="fas fa-shield-alt"></i></span>
                    Blockchain Validation
                    <i class="fas fa-check check-icon"></i>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const steps = [
                { id: 'step1', msg: 'Verifying Identity with UIDAI...' },
                { id: 'step2', msg: 'Validating Land Records...' },
                { id: 'step3', msg: 'Securing Data on Blockchain...' }
            ];

            let currentStep = 0;

            function processStep() {
                if (currentStep < steps.length) {
                    // Activate current step
                    const stepEl = document.getElementById(steps[currentStep].id);
                    stepEl.classList.add('active');
                    document.getElementById('statusMessage').textContent = steps[currentStep].msg;

                    setTimeout(() => {
                        // Complete current step
                        stepEl.classList.remove('active');
                        stepEl.classList.add('completed');
                        currentStep++;
                        processStep();
                    }, 1500); // 1.5s per step
                } else {
                    // All steps done
                    finishVerification();
                }
            }

            function finishVerification() {
                document.getElementById('mainSpinner').style.display = 'none';
                document.getElementById('successIcon').style.display = 'block';
                document.getElementById('statusHeading').textContent = 'Verification Successful!';
                document.getElementById('statusMessage').textContent = 'Redirecting to your profile...';

                // Update LocalStorage
                localStorage.setItem('verificationStatus', 'verified');
                localStorage.setItem('verificationDate', new Date().toISOString());

                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);
            }

            // Start processing
            setTimeout(processStep, 1000);
        });
    </script>
</body>

</html>
